name: CI

on:
  push:
    branches:
      - '**' # すべてのブランチでトリガーされるように設定
  pull_request:

permissions:
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Run Test and Send Report
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Docker run
        run: docker compose up -d

      - name: Test with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build
        if: always()

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: '**/build/test-results/test/TEST-*.xml'
          job_name: 'Test Report'

      - name: Run check style
        uses: nikitasavinov/checkstyle-action@master
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: 'github-pr-check'
          tool_name: 'reviewdog-checkstyle'
          level: info
          checkstyle_config: 'config/checkstyle/checkstyle.xml'
          workdir: 'src/main'

      - name: Upload coverage reports to Codecov
        run: |
          # Replace `linux` below with the appropriate OS
          # Options are `alpine`, `linux`, `macos`, `windows`
          curl -Os https://uploader.codecov.io/latest/linux/codecov
          chmod +x codecov
          ./codecov -t ${39f8149f-5767-4eb5-9120-5c2544c1db1c}


      - name: Run SpotBugs
        run: ./gradlew spotbugsMain
        if: always()

      - name: Upload SpotBugs Report
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: spotbugs-result
          path: build/reports/spotbugs/main.html
